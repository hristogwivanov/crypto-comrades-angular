<div class="add-holding-container">
  <h2>Add New Cryptocurrency Holding</h2>
  <form [formGroup]="holdingForm" (ngSubmit)="onSubmit()" class="holding-form">
    <div class="form-group">
      <label for="cryptocurrency">Cryptocurrency:</label>
      <select id="cryptocurrency" formControlName="cryptocurrency" class="form-control">
        <option value="">Select a cryptocurrency</option>
        <option *ngFor="let crypto of availableCryptos" [value]="crypto.id">
          {{ crypto.name }} ({{ crypto.symbol }})
        </option>
      </select>
      <div class="error-message" *ngIf="isFieldInvalid('cryptocurrency')">
        {{ getFieldError('cryptocurrency') }}
      </div>
    </div>
    
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount" step="0.00000001" class="form-control" placeholder="Enter amount">
      <div class="error-message" *ngIf="isFieldInvalid('amount')">
        {{ getFieldError('amount') }}
      </div>
    </div>
    
    <div class="form-group">
      <label for="purchasePrice">Purchase Price (USD):</label>
      <input type="number" id="purchasePrice" formControlName="purchasePrice" step="0.01" class="form-control" placeholder="Enter purchase price">
      <div class="error-message" *ngIf="isFieldInvalid('purchasePrice')">
        {{ getFieldError('purchasePrice') }}
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Adding...' : 'Add Holding' }}
      </button>
      <a routerLink="../portfolio" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
