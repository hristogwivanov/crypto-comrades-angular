<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="20" cy="20" r="20" fill="url(#bgGradient3)"/>
  <circle cx="20" cy="20" r="20" fill="url(#centerGlow)"/>
  
  <!-- Central blockchain blocks -->
  <rect x="14" y="16" width="5" height="5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.4" rx="0.5"/>
  <rect x="19" y="16" width="5" height="5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.4" rx="0.5"/>
  <rect x="25" y="16" width="5" height="5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.4" rx="0.5"/>
  
  <!-- Block connections -->
  <line x1="19" y1="18.5" x2="19" y2="18.5" stroke="#fff" stroke-width="1.5"/>
  <line x1="24" y1="18.5" x2="25" y2="18.5" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Surrounding network nodes -->
  <circle cx="8" cy="12" r="2.5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="32" cy="12" r="2.5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="35" cy="28" r="2.5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="5" cy="28" r="2.5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="20" cy="6" r="2.5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="20" cy="34" r="2.5" fill="url(#coinGradient3)" stroke="#fff" stroke-width="0.3"/>
  
  <!-- Network connections to blocks -->
  <line x1="10.5" y1="13" x2="14" y2="16.5" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  <line x1="29.5" y1="13" x2="26.5" y2="16.5" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  <line x1="32.5" y1="26.5" x2="27" y2="21" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  <line x1="7.5" y1="26.5" x2="14.5" y2="21" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  <line x1="20" y1="8.5" x2="20" y2="16" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  <line x1="20" y1="31.5" x2="20" y2="21" stroke="#fff" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Hash symbols in blocks -->
  <text x="16.5" y="19.5" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#fff" text-anchor="middle">#</text>
  <text x="21.5" y="19.5" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#fff" text-anchor="middle">⛓</text>
  <text x="27.5" y="19.5" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#fff" text-anchor="middle">#</text>
  
  <!-- Node symbols -->
  <text x="8" y="13.5" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#fff" text-anchor="middle">₿</text>
  <text x="32" y="13.5" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#fff" text-anchor="middle">Ξ</text>
  <text x="35" y="29.5" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  <text x="5" y="29.5" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#fff" text-anchor="middle">◈</text>
  <text x="20" y="7.5" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#fff" text-anchor="middle">⧫</text>
  <text x="20" y="35.5" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#fff" text-anchor="middle">₳</text>
</svg>
