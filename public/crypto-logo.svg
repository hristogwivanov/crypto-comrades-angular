<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7b731;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="20" cy="20" r="20" fill="url(#bgGradient)"/>
  
  <!-- Bitcoin-style coin -->
  <circle cx="15" cy="16" r="6" fill="url(#coinGradient)" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Bitcoin 'B' symbol -->
  <path d="M12.5 13.5 h2.5 c0.8 0 1.5 0.7 1.5 1.5 s-0.7 1.5-1.5 1.5 h-2.5 z M12.5 16.5 h2.8 c0.9 0 1.7 0.8 1.7 1.7 s-0.8 1.8-1.7 1.8 h-2.8 z" 
        fill="#fff" stroke="#fff" stroke-width="0.3"/>
  <line x1="12.2" y1="13" x2="12.2" y2="20.5" stroke="#fff" stroke-width="0.8"/>
  
  <!-- Community connection lines -->
  <circle cx="28" cy="12" r="3" fill="url(#coinGradient)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="30" cy="26" r="3" fill="url(#coinGradient)" stroke="#fff" stroke-width="0.3"/>
  
  <!-- Connection lines between coins -->
  <line x1="20.5" y1="18" x2="25.5" y2="14" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="21" y1="22" x2="27.5" y2="24" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- Dollar signs in smaller coins -->
  <text x="28" y="13.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  <text x="30" y="27.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#fff" text-anchor="middle">â‚¿</text>
  
  <!-- Small accent dots -->
  <circle cx="8" cy="28" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="35" cy="8" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="6" cy="10" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="32" cy="35" r="1" fill="#fff" opacity="0.4"/>
</svg>
