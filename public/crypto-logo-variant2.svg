<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryCoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="20" cy="20" r="20" fill="url(#bgGradient2)"/>
  
  <!-- Central hexagon for modern crypto feel -->
  <polygon points="20,12 25,15 25,21 20,24 15,21 15,15" fill="url(#coinGradient2)" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Chain link symbol in center -->
  <circle cx="18" cy="17" r="2" fill="none" stroke="#fff" stroke-width="1"/>
  <circle cx="22" cy="19" r="2" fill="none" stroke="#fff" stroke-width="1"/>
  
  <!-- Orbiting coins -->
  <circle cx="12" cy="8" r="3" fill="url(#secondaryCoin)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="32" cy="15" r="3" fill="url(#secondaryCoin)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="28" cy="32" r="3" fill="url(#secondaryCoin)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="8" cy="25" r="3" fill="url(#secondaryCoin)" stroke="#fff" stroke-width="0.3"/>
  
  <!-- Orbit lines -->
  <path d="M 15,12 Q 20,8 25,12" stroke="#fff" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M 25,15 Q 30,20 25,25" stroke="#fff" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M 25,25 Q 20,30 15,25" stroke="#fff" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M 15,25 Q 10,20 15,15" stroke="#fff" stroke-width="0.8" fill="none" opacity="0.6"/>
  
  <!-- Crypto symbols -->
  <text x="12" y="9.5" font-family="Arial, sans-serif" font-size="2.2" font-weight="bold" fill="#fff" text-anchor="middle">◈</text>
  <text x="32" y="16.5" font-family="Arial, sans-serif" font-size="2.2" font-weight="bold" fill="#fff" text-anchor="middle">⟁</text>
  <text x="28" y="33.5" font-family="Arial, sans-serif" font-size="2.2" font-weight="bold" fill="#fff" text-anchor="middle">₿</text>
  <text x="8" y="26.5" font-family="Arial, sans-serif" font-size="2.2" font-weight="bold" fill="#fff" text-anchor="middle">Ð</text>
  
  <!-- Network nodes -->
  <circle cx="4" cy="4" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="36" cy="4" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="36" cy="36" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="4" cy="36" r="1" fill="#fff" opacity="0.7"/>
</svg>
