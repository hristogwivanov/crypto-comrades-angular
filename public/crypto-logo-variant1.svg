<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="20" cy="20" r="20" fill="url(#bgGradient1)"/>
  
  <!-- Ethereum-style main coin -->
  <circle cx="20" cy="20" r="7" fill="url(#coinGradient1)" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Ethereum diamond symbol -->
  <polygon points="20,15 23,19 20,21 17,19" fill="#fff" opacity="0.9"/>
  <polygon points="20,21 23,19 20,25 17,19" fill="#fff" opacity="0.6"/>
  
  <!-- Satellite coins -->
  <circle cx="10" cy="10" r="3.5" fill="url(#coinGradient1)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="30" cy="10" r="3.5" fill="url(#coinGradient1)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="30" cy="30" r="3.5" fill="url(#coinGradient1)" stroke="#fff" stroke-width="0.3"/>
  <circle cx="10" cy="30" r="3.5" fill="url(#coinGradient1)" stroke="#fff" stroke-width="0.3"/>
  
  <!-- Connection lines -->
  <line x1="14" y1="14" x2="16.5" y2="16.5" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="26" y1="14" x2="23.5" y2="16.5" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="26" y1="26" x2="23.5" y2="23.5" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="14" y1="26" x2="16.5" y2="23.5" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- Crypto symbols in corner coins -->
  <text x="10" y="11.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#fff" text-anchor="middle">Ξ</text>
  <text x="30" y="11.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#fff" text-anchor="middle">₿</text>
  <text x="30" y="31.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#fff" text-anchor="middle">$</text>
  <text x="10" y="31.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#fff" text-anchor="middle">₳</text>
  
  <!-- Accent elements -->
  <circle cx="5" cy="20" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="35" cy="20" r="1" fill="#fff" opacity="0.5"/>
</svg>
